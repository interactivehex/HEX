<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HEX Interactive</title>
        <link rel="icon" type="image/x-icon" href="images/logos/logo01.png">
        <link rel="stylesheet" href="style.css">

        <div id="header">
            <div class="black-box"></div>
            <img src="images/logos/animation/title.png" class="logo-title">

        <div id="black"></div>
        <h1>Our Latest Work</h1>

        <div id="black"></div>
        <div class="center">
            <div class="typewriter-container">
                <span class="typewriter first">We Specialize In<span class="typewriter second">Game Development</span></span>
            </div>
        </div>
        <div id="services">
            <div class="services-items">

                    <img src="images/projects/GameDevelopment.png">

                </div>

                    <img src="images/projects/WebDesign.png">

                </div>

                    <img src="images/projects/MediaProduction.png">

                </div>
